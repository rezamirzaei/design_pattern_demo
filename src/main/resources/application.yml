spring:
  application:
    name: smart-home-design-patterns

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:h2}

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Thymeleaf Configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

server:
  port: 8080

# Logging
logging:
  level:
    com.smarthome: DEBUG
    org.springframework: INFO

---
# H2 Profile (Development)
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:smarthome;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

---
# PostgreSQL Profile (Docker/Production)
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:smarthome}
    username: ${DB_USERNAME:smarthome}
    password: ${DB_PASSWORD:smarthome}
    driver-class-name: org.postgresql.Driver
