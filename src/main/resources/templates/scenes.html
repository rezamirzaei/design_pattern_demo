<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Smart Home â€” Scenes')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar('scenes')}"></nav>
    <div th:replace="~{fragments/layout :: toasts}"></div>

    <main class="container" role="main">
        <header>
            <h1>ğŸ¬ Scenes</h1>
            <p class="subtitle">Save device state snapshots and apply them instantly</p>
        </header>

        <section class="section" aria-label="Save scene">
            <h2 class="section-title">ğŸ’¾ Save Scene Snapshot <span class="title-badge">Memento Pattern</span></h2>
            <div class="card">
                <form data-api-endpoint="/scenes/create" data-api-method="POST" data-refresh="true"
                      aria-label="Save scene form">
                    <div class="form-row">
                        <div>
                            <label for="sceneName">Name</label>
                            <input id="sceneName" name="name" placeholder="e.g. Evening Relax" required>
                        </div>
                        <div>
                            <label for="sceneDesc">Description</label>
                            <input id="sceneDesc" name="description" placeholder="e.g. Dim lights, enable cameras">
                        </div>
                    </div>

                    <label class="checkbox-label">
                        <input type="checkbox" name="favorite" value="true">
                        <span>â­ Mark as favorite</span>
                    </label>

                    <button class="btn btn-primary" type="submit" style="margin-top:12px">ğŸ’¾ Save Snapshot</button>
                </form>
            </div>
        </section>

        <section class="section" aria-label="Scene list">
            <h2 class="section-title">ğŸ“‹ Saved Scenes</h2>

            <div th:if="${#lists.isEmpty(scenes)}" class="empty-state">
                <div class="empty-icon">ğŸ¬</div>
                <h3>No scenes yet</h3>
                <p>Save your current device state as a scene above.</p>
            </div>

            <div class="grid" th:unless="${#lists.isEmpty(scenes)}">
                <div class="card" th:each="scene : ${scenes}">
                    <div class="card-header">
                        <div class="card-title-group">
                            <span th:if="${scene.isFavorite}" class="favorite-star">â­</span>
                            <span class="card-title" th:text="${scene.name}">Scene</span>
                        </div>
                        <span class="badge" th:classappend="${scene.isFavorite} ? 'badge-favorite' : ''"
                              th:text="${scene.isFavorite ? 'â˜… Favorite' : (scene.deviceCount + ' devices')}">Favorite</span>
                    </div>

                    <p class="muted" th:text="${scene.description != null ? scene.description : 'No description'}">â€”</p>
                    <p class="card-meta">
                        <span th:text="${scene.deviceCount + ' device' + (scene.deviceCount != 1 ? 's' : '')}">0 devices</span>
                    </p>

                    <details style="margin-top:10px">
                        <summary class="collapsible-title">View Snapshot Data</summary>
                        <div class="output-area" style="margin-top: 8px; max-height: 150px; overflow-y: auto;">
                            <pre style="font-size:0.8em" th:text="${scene.deviceStates}">{"device":true}</pre>
                        </div>
                    </details>

                    <div class="scene-actions">
                        <form class="inline-form" data-api-method="POST" th:attr="data-api-endpoint='/scenes/' + ${scene.id} + '/apply'">
                            <button class="btn btn-primary btn-sm" type="submit">â–¶ Apply</button>
                        </form>
                        <form class="inline-form" data-api-method="POST" data-refresh="true" th:attr="data-api-endpoint='/scenes/' + ${scene.id} + '/favorite'">
                            <button class="btn btn-favorite btn-sm" type="submit"
                                    th:text="${scene.isFavorite ? 'â˜… Unfavorite' : 'â˜† Favorite'}">Favorite</button>
                        </form>
                        <form class="inline-form" data-api-method="POST" data-refresh="true"
                              th:attr="data-api-endpoint='/scenes/' + ${scene.id} + '/delete'"
                              onsubmit="return confirm('Delete this scene?')">
                            <button class="btn btn-danger btn-sm" type="submit">ğŸ—‘ Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <div th:replace="~{fragments/layout :: outputLog}"></div>
    </main>

    <div th:replace="~{fragments/layout :: scripts}"></div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
