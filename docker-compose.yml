services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smarthome-db
    environment:
      POSTGRES_DB: smarthome
      POSTGRES_USER: smarthome
      POSTGRES_PASSWORD: smarthome
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarthome -d smarthome"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - smarthome-network
    restart: unless-stopped

  # Smart Home Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smarthome-app
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smarthome
      DB_USERNAME: smarthome
      DB_PASSWORD: smarthome
      JAVA_OPTS: "-Xms256m -Xmx512m"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - smarthome-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  smarthome-network:
    driver: bridge
