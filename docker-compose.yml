version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smarthome-db
    environment:
      POSTGRES_DB: smarthome
      POSTGRES_USER: smarthome
      POSTGRES_PASSWORD: smarthome
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarthome"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarthome-network

  # Smart Home Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smarthome-app
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smarthome
      DB_USERNAME: smarthome
      DB_PASSWORD: smarthome
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smarthome-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  smarthome-network:
    driver: bridge
